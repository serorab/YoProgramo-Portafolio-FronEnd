<section class="text-center">
    <div class="p-5 bg-image" style="
        background-image: url(../../../assets/img/CubosMod2.jpg);
        height: 800px;
        "></div>
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -700px;
        background: hsla(0, 0%, 100%, 0.7);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold">Registrarse</h2>
          <h6>Es fácil y rápido</h6>
          <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" formControlName="name" />
                  <label class="form-label" for="form3Example1">Nombre</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" />
                  <label class="form-label" for="form3Example2">Apellido</label>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" formControlName="email" />
              <label class="form-label" for="form3Example3">Email</label>
            </div>
            <div class="email-error" *ngIf="Mail?.errors  && Mail?.touched">    
              <p *ngIf="Mail?.hasError('required')" class="error">
                  El email es requerido.
              </p>
              <p *ngIf="Mail?.hasError('email')" class="error">
                  El formato del email debe ser válido.
                </p>
          </div>
            <div class="row">
              <div class="form-outline col-md-6 mb-4">
                <input type="password" id="form3Example4" class="form-control" formControlName="password" />
               <label class="form-label" for="form3Example4">Password</label>
             </div>
             <div class="form-outline col-md-6 mb-4">
               <input type="password" id="" class="form-control" formControlName="rpassword"/>
               <label class="form-label" for="form3Example10">Repita el Password</label>
             </div>
             <div class="password-error" *ngIf="Password?.errors  && Password?.touched">
              <p *ngIf="Password?.errors" class="error">
                El password debe ser de 8 o más caracteres.
              </p>
             </div>
             <div class="password-error" *ngIf="Rpassword?.errors  && Rpassword?.touched">
              <p *ngIf="Rpassword?.errors" class="error">
                El password debe ser de 8 o más caracteres.
              </p>
             </div>
            </div>  
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Registrarme
            </button>            
            <div class="text-center">
              <p>Para volver hacer click<button type="button" class="btn btn-ouline-light" (click)="inicio()">aquí</button></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
