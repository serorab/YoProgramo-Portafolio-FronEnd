<section class="text-center">
  <div class="p-5 bg-image" style="
      background-image: url(../../../assets/img/CubosMod2.jpg);
      height: 800px;
      "></div>
<div class="card mx-5 mx-md-5 shadow-5-strong" style="
      margin-top: -700px;
      background: hsla(0, 0%, 100%, 0.7);
      backdrop-filter: blur(30px);
      ">
  <div class="card-body py-5 px-md-5">

    <div class="row d-flex justify-content-center">
      <div class="col-lg-8">
        <h2 class="fw-bold mb-5">Ingresa tus datos</h2>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
          <div class="row">
            <div class="col-md-12 mb-4">
              <div class="form-outline">
                <input type="text" id="form3Example1" class="form-control" formControlName="name" />
                <label class="form-label" for="form3Example1">Usuario</label>
              </div>
              <div class="password-error" *ngIf="Name?.errors  && Name?.touched">
                <p *ngIf="Name?.errors" class="error">
                  Este dato es requerido.
                </p>
               </div>
            </div>            
          </div>
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control" formControlName="email" />
            <label class="form-label" for="form3Example3">Email</label>
          </div>
          <div class="email-error" *ngIf="Mail?.errors  && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email debe ser válido.
              </p>
        </div>
          <div class="form-outline mb-4">
            <input type="password" id="form3Example4" class="form-control" formControlName="password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div> 
          <div class="password-error" *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.errors" class="error">
              El password es requerido.
            </p>
           </div>                   
          <button type="submit" class="btn btn-primary btn-block mb-4">
            LogIn
          </button>            
          <div class="text-center">
            <p>O regístrate <button type="button" class="btn btn-ouline-light" (click)="Registro()" >aquí</button></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
